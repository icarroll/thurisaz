<html>
<head>
  <title>Play Thud!</title>
  <link rel="icon" href="thurisaz-100x100.png"/>

  <link type="text/css" rel="stylesheet" href="main.css"/>
  <link type="text/css" rel="stylesheet" href="bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="bootstrap-vue.css"/>

  <script src="vue.js"></script>
  <script src="bootstrap-vue.js"></script>

  <script src="jdenticon.min.js"></script>
  <script>
    window.jdenticon_config = {
      lightness: {
        color: [0.33, 0.67],
        grayscale: [0.17, 0.67],
      },
      saturation: {
        color: 1.0,
        grayscale: 0.0,
      },
      backColor: "#ffffff"
    };
  </script>

  <script src="sodium.js"></script>
  <script src="zxcvbn.js"></script>

  <script src="moment.js"></script>
  <script src="moment-timezone-with-data.js"></script>

  <script src="app.js"></script>
  <script>
    window.onload = function (e) {
      app.$mount(document.getElementById("app"));
    }
  </script>
</head>

<body>
<div id="app" v-cloak>
  <div class="thudboard">
    <table>
      <thead><tr>
        <th>&THORN;</th>
        <th v-for="COL in COLS">{{COL}}</th>
      </tr></thead>
      <tbody>
        <tr v-for="(row,y) in thudboard">
          <th>{{y+1}}</th>
          <!-- <td v-for="(cell,x) in row"
              v-bind:class="{glow:isdwarfturn&&cell=='d'||!isdwarfturn&&cell=='T'}"> -->
          <td v-for="(cell,x) in row"
              v-bind:class="{selectable:selectable(x,y),
                             selected:selected(x,y),
                             isattack:isattack(x,y)}">
            <span v-if="cell==' ' && selectable(x,y)" class="greendot"></span>
            <span v-else>{{cell}}</span>
          </td>
        </tr>
      </tbody>
      <tfoot><tr><th colspan=16>
        <div class="whoseturn">It is <span v-if="isdwarfturn">Dwarf's</span><span v-else>Troll's</span> turn.</div>
      </th></tr></tfoot>
    </table>
  </div>
</div>
</body>
</html>
